<!DOCTYPE html>
<html>

<head>
    <title> Kasandra Duckett Portfolio </Title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="homepage-iteration-3 screen">
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About Me</a>
            <a href="work.html">Work</a>
            <a href="Resume/Kasandra Duckett resume.pdf" target="_blank">Resume</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="background overlap">
            <div class="titlecontain">
                <h1 class="title">Contact</h1>
                <div class="ellipse-1"></div>
            </div>
            <div class="conactcontainer">
                <form action="actionpage">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="firstname" placeholder="Your name...">
                
                    <label for="email">Your Email</label>
                    <input type="text" id="email" name="lastname" placeholder="Your Email...">
                
                    <label for="message">Your Message Here</label>
                     <input type="text" id="name" name="message" placeholder="Type Message Here...">
                    </select>
                  
                    <input type="submit" value="Submit">
                </form>
                
              </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
